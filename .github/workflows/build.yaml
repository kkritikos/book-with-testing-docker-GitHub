name: Java CI

on: [push]

jobs:
  init:
    runs-on: ubuntu-latest

    steps:
      - name: Echoing sth
        run: echo "Build is starting!!!"
  build:
    needs: init
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -DskipTests clean package
      - name: Move war to staging 
        run: mkdir staging && cp book-rest/target/*.war staging
      - name: Uploading war file
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
      # This is the a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      # And make it available for the builds
      - name: Build and push REST
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: kkritikos/book:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
        # This ugly bit is necessary if you don't want your cache to grow forever
        # till it hits GitHub's limit of 5GB.
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      # Label used to access the service container
      mysql:
        image: mysql:latest
        volumes: 
          - ${{github.workspace}}/mysql:/docker-entrypoint-initdb.d/
      tomcat:
        image: kkritikos/book:latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Move test results to results 
        run: mkdir results && cp book-functional-tests/target/failsafe-reports/*.xml results
      - name: Uploading test results
        uses: actions/upload-artifact@v2
        with:
          name: Test-Result
          path: results

